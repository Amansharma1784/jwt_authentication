<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      <h1 class="text-center text-success">GeeksforGeeks</h1>

      {% csrf_token %}

      <h3>Login</h3>
      <hr>

      <!-- Display messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-primary{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
      </div>

      <p>Don't have an account? <a href="/register/">Register</a></p>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Display tokens if present -->
    {% if access and refresh %}
      <div class="col-6 mx-auto mt-3">
        <div class="alert alert-success">
          <strong>Access Token:</strong>
          <textarea class="form-control" rows="3" readonly>{{ access }}</textarea>
          <strong>Refresh Token:</strong>
          <textarea class="form-control" rows="3" readonly>{{ refresh }}</textarea>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
